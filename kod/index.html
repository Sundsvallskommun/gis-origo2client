<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
	<title>Origo exempel</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="plugins/draw.css" rel="stylesheet">
	<link href="plugins/lmsearch.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/png/logo.png">
</head>
<body>
<div id="app-wrapper">
</div>
<script src="js/origo.js"></script>
<script src="plugins/lmsearch.min.js"></script>
<script src="plugins/draw.min.js"></script>
<script type="text/javascript">
//Init origo
var origo = Origo('index.json');
origo.on('load', function (viewer) {
		var lmsearch = Lmsearch({
			"geometryAttribute": "st_astext",
			"layerNameAttribute": "layer",
			"searchAttribute": "NAMN",
			"titleAttribute": "layer",
			"contentAttribute": "NAMN",
			"title": "Sökresultat",
			"hintText": "Sök adress, fastigheter...",
			"estateLookup": true,
			"minLength": 4,
			"limit": 10,
			"municipalities": "Sundsvall",
			"urlFastighet": "https://kartatest.sundsvall.se/origoserver/lm/registerenheter?lmuser=sundsvall&srid=3014",
			"urlAdress": "https://kartatest.sundsvall.se/origoserver/lm/addresses?lmuser=sundsvall&srid=3014",
			"urlOrt": "https://kartatest.sundsvall.se/origoserver/lm/placenames?lmuser=sundsvall&srid=3014",
			"urlYta": "https://kartatest.sundsvall.se/origoserver/lm/registerenheter/objectId/enhetsomraden?lmuser=sundsvall&srid=3014",
			"urlYtaKordinat": "https://kartatest.sundsvall.se/origoserver/lm/enhetsomraden?x=easting&y=northing&srid=3014"
		});
		viewer.addComponent(lmsearch);
	});
	origo.on('load', function (viewer) {
		var draw = Draw({
			buttonText: 'Rita',
			drawTools: {
				"Polygon": ["freehand", "box"],
				"LineString": ["freehand"]
			}
		});
		viewer.addComponent(draw);
	});
</script>

</body>
</html>
